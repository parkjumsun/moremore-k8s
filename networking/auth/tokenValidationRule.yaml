apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-auth
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: gateway
  jwtRules:
  - issuer: "moremore"
    jwksUri: "http://member-service.moremore/.moremore/jwks.json"
    fromHeaders:
    - name: Authorization
      prefix: "Bearer "

---

apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: all-auth
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: gateway
  action: ALLOW
  rules:
  - to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/api/auth"]
