apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: schedule-vs
spec:
  hosts:
  - "schedule-service"
  gateways:
  - moremore-gateway
  http:
  - match:
    - uri:
        prefix: /api/schedule
    route:
    - destination:
        host: schedule-service
        port:
          number: 80
